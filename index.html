<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap 101 Template</title>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href='fonts/Lato-Regular.ttf' rel='stylesheet' type='text/css'>

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

<script

<script src="js/bootstrap.min.js"></script>
<style>
@font-face {
	font-family: Lato;
	src: url(fonts/Lato-Regular.ttf);
}

body {
	font-family: Lato;
	font-size: 14px;
	background-color: #bb9776;
}

.upper-line {
	background: #3b372e;
	position: relative;
	left: 0px;
	top: 0px;
	width: 100%;
	height: 30px;
	padding: 6px 0;
}

.site-types {
	color: rgb(255, 255, 255);
	line-height: 1.2;
	text-align: left;
	position: relative;
	left: 5%;
}

.company-phone {
	color: rgb(255, 255, 255);
	line-height: 1.2;
	float: right;
	position: relative;
	right: 5%;
}

.dilink {
	font-size: 60px;
	font-family: "Lato";
	color: rgb(255, 255, 255);
	line-height: 1.2;
	text-align: left;
	position: absolute;
	left: 174.938px;
	top: 49.496px;
}

.call-center {
	font-size: 12px;
	font-family: "Lato";
	color: rgb(255, 255, 255);
	line-height: 1.2;
	text-align: left;
	-moz-transform: matrix(1.14022008211479, 0, 0, 1.14022008211479, 0, 0);
	-webkit-transform: matrix(1.14022008211479, 0, 0, 1.14022008211479, 0, 0);
	-ms-transform: matrix(1.14022008211479, 0, 0, 1.14022008211479, 0, 0);
	position: absolute;
	left: 199.442px;
	top: 113.08px;
}
</style>
</head>
<body>
	<div class="header">
		<div class="upper-line">
			<span class="site-types">Частным клиентам | Бизнесу</span> <span
				class="company-phone">8-800-444-444-44 | 95-95-59</span>
		</div>
		<div class="main-nav-wraper">
			<div class="main-nav">
				<div class="logo">
					<a href=""><span class="dilink">Dilink</span><span class="call-center">КОНТАКТНЫЙ ЦЕНТР</span>
					</a>
				</div>
				<div class="nav">
					<ul>
						<li></li>
						<li></li>
						<li></li>
						<li></li>
					</ul>
				</div>
				<div class="nav-panel">
					<span></span> <span></span>
				</div>
			</div>
		</div>
		<div id="slider-wrap">
			<div id="slider">
				<div class="slide slide_img">
					<a href=""></a>
				</div>
				<div class="slide slide_img">
					<a href=""></a>
				</div>
				<div class="slide slide_img">
					<a href=""></a>
				</div>
			</div>
		</div>
		<!-- ________________ КОНЕЦ СЛАЙДЕР ____________________ -->
		<a href="javascript: void(0)" id="prev_slide" class="arrows">←</a> <a
			href="javascript: void(0)" id="next_slide" class="arrows">→</a>
	</div>
	<div class="content-wraper">
		<div class="block-1"></div>
	</div>
	<div class="footer"></div>
</body>
</html>
