<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap 101 Template</title>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href='fonts/Lato-Regular.ttf' rel='stylesheet' type='text/css'>

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<style>
@font-face {
	font-family: Lato;
	src: url(fonts/Lato-Regular.ttf);
}

body {
	font-family: Lato;
	font-size: 14px;
}

.header {
	background-image: url("img/header.png");
	position: relative;
	left: 0px;
	top: 0px;
	width: 100%;
	height: 30px;
	padding: 6px 0;
}

.header-text {
	color: rgb(255, 255, 255);
	line-height: 1.2;
	text-align: left;
	position: relative;
	left: 5%;
}

.company-phone {
	color: rgb(255, 255, 255);
	line-height: 1.2;
	float: right;
	position: relative;
	right: 5%;
}

.dilink {
	font-size: 60px;
	font-family: "Lato";
	color: rgb(255, 255, 255);
	line-height: 1.2;
	text-align: left;
	position: absolute;
	left: 174.938px;
	top: 49.496px;
}

.call-center {
	font-size: 12px;
	font-family: "Lato";
	color: rgb(255, 255, 255);
	line-height: 1.2;
	text-align: left;
	-moz-transform: matrix(1.14022008211479, 0, 0, 1.14022008211479, 0, 0);
	-webkit-transform: matrix(1.14022008211479, 0, 0, 1.14022008211479, 0, 0);
	-ms-transform: matrix(1.14022008211479, 0, 0, 1.14022008211479, 0, 0);
	position: absolute;
	left: 199.442px;
	top: 113.08px;
}
</style>
</head>
<body>
	<div class="content-wraper">
		<!-- зеленый див -->
		<div>
			<!-- красный див -->
			<div class="header">
				<!-- оранжевый див -->
				<span class="header-text">Частным клиентам | Бизнесу</span><span
					class="company-phone">8-800-444-444-44 | 95-95-59</span>
			</div>
			<div>
				<!-- навбар -->
				<div>
					<!-- розовый див -->
					<div>
						<!-- logo -->
						<a href=""><span class="dilink"></span><span></span></a>
					</div>
				</div>
			</div>
			<div></div>
		</div>
	</div>
</body>
</html>
