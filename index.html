<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap 101 Template</title>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<style>
@font-face {
	font-family: Lato;
	src: url(fonts/Lato-Regular.ttf);
}

body {
	font-family: Lato;
	font-size: 14px;
	background-color: #bb9776;
}

.upper-line {
	background: #3b372e;
	position: relative;
	margin-top: 0;
	padding: 6px 0;
}

.site-types {
	color: rgb(255, 255, 255);
	position: relative;
	left: 5%;
	float: left;
}

.company-phone {
	color: rgb(255, 255, 255);
	position: relative;
	right: 5%;
	float: right;
}

.logo {
	text-align: center;
	width: 10%;
	float: left;
	margin-left: 10%;
	margin-top: 2%;
}

.nav {
	text-align: center;
	width: 50%;
}

.nav-bar {
	display: inline-block;
	float: none;
}
</style>
</head>
<body class="container-fluid">
	<div class="header">
		<div class="row upper-line">
			<span class="site-types">Частным клиентам | Бизнесу</span> <span
				class="company-phone">8-800-444-444-44 | 95-95-59</span>
		</div>
		<div class="main-nav-wraper">
			<div class="main-nav">
				<div class="logo">
					<img src="img/logo.png">
				</div>
				<div class="nav">
					<ul class="nav-bar">
						<li><a>О Нас</a></li>
						<li><a>Услуги</a></li>
						<li><a>События</a></li>
						<li><a>Контакты</li>
					</ul>
				</div>
				<div class="nav-panel">
					<span></span> <span></span>
				</div>
			</div>
		</div>
		<hr width="85%">
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
			<!-- Wrapper for slides -->
			<div class="carousel-inner" role="listbox">
				<div class="item active">
					<img src="img/circular-arrow-clock.png">
				</div>

				<div class="item">
					<img
						src="img/work-at.png">
				</div>

				<div class="item">
					<img src="img/all-time.png" alt="Flower">
				</div>

			</div>

			<!-- Left and right controls -->
			<a class="left carousel-control" href="#myCarousel" role="button"
				data-slide="prev"> <span
				class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a> <a class="right carousel-control" href="#myCarousel" role="button"
				data-slide="next"> <span
				class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
		<div id="slider-wrap">
			<div id="slider">
				<div class="slide slide_img">
					<a href=""></a>
				</div>
				<div class="slide slide_img">
					<a href=""></a>
				</div>
				<div class="slide slide_img">
					<a href=""></a>
				</div>
			</div>
		</div>
		<!-- ________________ КОНЕЦ СЛАЙДЕР ____________________ -->
		<a href="javascript: void(0)" id="prev_slide" class="arrows">←</a> <a
			href="javascript: void(0)" id="next_slide" class="arrows">→</a>
	</div>
	<div class="content-wraper">
		<div class="block-1"></div>
	</div>
	<div class="footer"></div>
</body>
</html>
